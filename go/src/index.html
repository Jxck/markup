<!doctype html>
<html ng-app="markup">
  <head>
    <script src="http://code.angularjs.org/1.2.9/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-sanitize.min.js"></script>
    <script type="text/javascript">

      angular.module('websocket', [])
        .factory('socket', function($rootScope) {
            var ws = new WebSocket("ws://localhost:3000/render");

            function on(callback) {
              ws.onmessage = function() {
                var args = arguments;
                $rootScope.$apply(function() {
                  callback.apply(ws, args);
                });
              }
            }

            function send(message) {
              ws.send(message);
            }

            return {
              send: send,
              on: on,
              rendered: ""
            }
        });


      angular.module('markup', ['websocket'])
      .controller('MarkUpController',
          ['socket', function(socket, $sce) {
            this.rendered = socket.rendered;

            socket.on(function(message) {
              console.log(message.data);
              this.rendered = $sce.trustAsHtml(message.data);
            }.bind(this));

            this.render = function() {
              socket.send('** aa');
            }
        }]);

    </script>
  </head>
  <body>
    <div ng-controller="MarkUpController as mu">
      <h2>MarkUp</h2>
      <div>
        <button ng-click="mu.render()">render</button>
      </div>
      <div ng-bind-html="mu.rendered"></div>
    </div>
  </body>
</html>
